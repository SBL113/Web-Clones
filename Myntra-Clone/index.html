<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="util.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Myntra</title>
  </head>
  <body>
    <header class="container">
      <nav class="flex space-between">
        <div class="left flex items-center">
          <img
            src="https://aartisto.com/wp-content/uploads/2020/11/myntra.png"
            alt="myntra logo"
          />
          <ul class="flex items-center justify-center uppercase semibold">
            <li>Men</li>
            <li>Women</li>
            <li>Kids</li>
            <li>Home & Living</li>
            <li>Beauty</li>
            <li>Studio</li>
          </ul>
        </div>
        <div class="right flex items-center">
          <input
            class="search"
            type="text"
            name=""
            id=""
            placeholder="Search for products, brands and more.."
          />
          <div class="profile mx-2">Profile</div>
          <div class="wishlist mx-2">Wishlist</div>
          <div class="bag mx-2">Bag</div>
        </div>
      </nav>
    </header>
    <section class="section1">
      <img src="images/home.png" alt="home page" class="home" />
      <img src="images/h2.png" alt="" class="home" />
      <img src="images/h3.png" alt="" class="home" />
      <img src="images/h4.png" alt="" class="home" />
      <img src="images/h5.png" alt="" class="home" />
    </section>
    <footer class="my-2">
      CopyRight &copy; myntra.com | All Rights Reserved
    </footer>
    <script src="script.js"></script>
  </body>
</html>
